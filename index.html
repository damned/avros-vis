<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>System Visualisation</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="aframe-utils.js"></script>
    <script src="balloon-label.js"></script>
    <script src="placement.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="srv" geometry="primitive: box; height: 0.05; depth: 0.05; width: 0.05"></a-mixin>
        <a-mixin id="dbt" geometry="primitive: cylinder; height: 0.2; radius: 0.1"></a-mixin>
      </a-assets>

      <a-entity balloon-label="label: fus; scale: 0.3" geometry="primitive: octahedron" material="color: pink" position="-0.3 1.025 -1.2" scale="0.1 0.1 0.1"></a-entity>
      <a-entity id="nlb-to-fus" line="start: -0.125 1.02 -0.22; end: -0.3 1.02 -1.2; color: pink"></a-entity>

      <a-box id="sng2" class="sn" color="#588" position="-0.25 0.51 0.7" height="0.02" width="0.42" depth="0.92"></a-box>

      <a-box id="nlb2" placement="on: #sng2" balloon-label="label: nlb" color="#444" mixin="srv"></a-box>

      
      <a-entity id="main-display" class="display" position="0 1 -0.5" scale="0.5 0.5 0.5">
        
        <a-box id="sng" class="sn" color="#855" position="0.25 0.01 0.5" scale="0.42 0.02 0.92"></a-box>
        <a-box class="sn" color="#585" position="-0.25 0.01 0.5" scale="0.42 0.02 0.92"></a-box>

        <a-box id="nlb" placement="on: #sng" balloon-label="label: nlb" color="#444" mixin="srv"></a-box>

        <a-entity line="start: -0.25 0.025 0.55; end: 0.4 0.025 0.5; color: pink"></a-entity>
        <a-box id="age-1" color="#444" mixin="srv" position="0.4 0.025 0.5"></a-box>
        <a-entity line="start: -0.25 0.025 0.55; end: 0.4 0.025 0.6; color: pink"></a-entity>
        <a-box id="age-2" color="#444" mixin="srv" position="0.4 0.025 0.6"></a-box>

        <a-entity line="start: 0.4 0.025 0.5; end: 1 0.5 0.7; color: pink"></a-entity>
        <a-entity line="start: 0.4 0.025 0.6; end: 1 0.5 0.7; color: pink"></a-entity>
        <a-box id="ag" balloon-label="label: ag" color="#444" mixin="srv" position="1 0.5 0.7"></a-box>
        <a-entity line="start: 1 0.5 0.7; end: 1 0.5 0.1"></a-entity>
        <a-box id="lam" balloon-label="label: lam" color="#444" mixin="srv" position="1 0.5 0.1"></a-box>

        <a-entity id="lam-to-es" line="start: 0.2 0 0.2; end: 1 0.5 0.1"></a-entity>

        <a-box id="trg" color="red"   balloon-label="label: tr g" mixin="srv" position="0.1 0.025 0.7"
               line="start: 0 0 0; end: 0.1 0 -0.4; color: orange"></a-box>
        <a-box id="reg" color="green" balloon-label="label: re g; y-offset: -0.1" mixin="srv" position="0.2 0.025 0.8"
               line="start: 0 0 0; end:   0 0 -0.5; color: orange"></a-box>
        <a-box id="tog" color="blue"  balloon-label="label: to g; y-offset: -0.2" mixin="srv" position="0.3 0.025 0.9"
               line="start: 0 0 0; end: -0.1 0 -0.6; color: orange"></a-box>

        
        <a-box balloon-label="label: es" color="#77a" position="0.2 0.025 0.25" width="0.2" height="0.01" depth="0.3">
          <a-box color="#558" mixin="srv" position="-0.05 0.025 -0.1"></a-box>
          <a-box color="#558" mixin="srv" position="-0.05 0.025  0.0"></a-box>
          <a-box color="#558" mixin="srv" position="-0.05 0.025  0.1"></a-box>
          <a-box color="#558" mixin="srv" position="0.05  0.025 -0.1"></a-box>
          <a-box color="#558" mixin="srv" position="0.05  0.025  0.0"></a-box>
          <a-box color="#558" mixin="srv" position="0.05  0.025  0.1"></a-box>
        </a-box>

        <a-plane id="main-board" class="display-board" color="gray" position="0 0 0.5" rotation="-90 0 0"></a-plane>
      </a-entity>

      <a-entity id="trg-to-tr" line="start:     0.05 1.025 -0.15; end: -0.5 1.025 -0.15; color: orange"
                               line__2="start: -0.5  1.025 -0.15; end: -0.5 1.025 -0.7; color: orange"
                               line__3="start: -0.5  1.025 -0.7;  end: -1   1.025 -0.7; color: orange"></a-entity>

      <a-entity id="tr-display" class="display" position="-1 1 -1" scale="0.5 0.5 0.5">
        
        <a-entity balloon-label="label: srvc" color="#444" mixin="dbt" position="-0.25 0.025 0.3"></a-entity>
        <a-entity balloon-label="label: unit" color="#444" mixin="dbt" position="0.25  0.025 0.3"></a-entity>
        <a-entity balloon-label="label: pric" color="#444" mixin="dbt" position="-0.25  0.025 0.7"></a-entity>
        <a-entity balloon-label="label: feat" color="#444" mixin="dbt" position="0.25 0.025 0.7"></a-entity>

        <a-plane id="tr-display-board" class="display-board" color="#399" position="0 0 0.5" rotation="-90 0 0"></a-plane>
      </a-entity>

      <a-entity balloon-label="label: tool; scale: 0.3" mixin="dbt" material="color: orange" position="-1 1.025 -0.05" scale="0.5 0.5 0.5"></a-entity>
      <a-entity id="tog-to-tool" line="start: 0.15 1.025 -0.05; end: -1 1.025 -0.05; color: orange"></a-entity>

      <a-cone balloon-label="label: rev; scale: 0.3" color="#444" position="1 1.025 -0.1" scale="0.1 0.1 0.1"></a-cone>
      <a-entity id="reg-to-rev" line="start: 0.1 1.025 -0.1; end: 1 1.025 -0.1; color: orange"></a-entity>

      
      <a-entity hand-controls="hand: left; handModelStyle: lowPoly"></a-entity>
      <a-entity hand-controls="hand: right; handModelStyle: lowPoly"></a-entity>
    </a-scene>
    <script>
      // let builder = ModelBuilder(document.querySelector('a-scene'))
      
    </script>
  </body>
</html>
