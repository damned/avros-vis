<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="display" position="0 0.5 -1">
        <a-box class="subnet" color="#a22" position="0.25 0.05 0" scale="0.35 0.1 0.5"></a-box>
        <a-box class="subnet" color="#2a2" position="-0.25 0.05 0" scale="0.35 0.1 0.5"></a-box>
        <a-plane id="display-board" color="gray" rotation="-90 0 0"></a-plane>
      </a-entity>
      <a-entity hand-controls="hand: left; handModelStyle: lowPoly"></a-entity>
      <a-entity hand-controls="hand: right; handModelStyle: lowPoly"></a-entity>
    </a-scene>
    <script src="boxes.js"></script>
    <script>
      let builder = ModelBuilder(document.querySelector('a-scene'))
      
    </script>
  </body>
</html>
