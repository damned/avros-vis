<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>System Visualisation</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="balloon-label.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="srv" geometry="primitive: box; height: 0.05; depth: 0.05; width: 0.05"></a-mixin>
        <a-mixin id="dbt" geometry="primitive: cylinder; height: 0.2; radius: 0.1"></a-mixin>
      </a-assets>

      <a-entity id="main-display" class="display" position="0 1 -0.5" scale="0.5 0.5 0.5">
        
        <a-box class="sn" color="#855" position="0.25 0.01 0.5" scale="0.42 0.02 0.92"></a-box>
        <a-box class="sn" color="#585" position="-0.25 0.01 0.5" scale="0.42 0.02 0.92"></a-box>

        <a-box id="nlb" balloon-label="nlb" color="#444" mixin="srv" position="-0.25 0.025 0.55"></a-box>

        <a-entity line="start: -0.25 0.025 0.55; end: 0.4 0.025 0.5"></a-entity>
        <a-box id="age-1" color="#444" mixin="srv" position="0.4 0.025 0.5"></a-box>
        <a-entity line="start: -0.25 0.025 0.55; end: 0.4 0.025 0.6"></a-entity>
        <a-box id="age-2" color="#444" mixin="srv" position="0.4 0.025 0.6"></a-box>

        <a-entity line="start: 0.4 0.025 0.5; end: 1 0.5 0.7"></a-entity>
        <a-entity line="start: 0.4 0.025 0.6; end: 1 0.5 0.7"></a-entity>
        <a-box id="ag" balloon-label="ag" color="#444" mixin="srv" position="1 0.5 0.7"></a-box>
        <a-entity line="start: 1 0.5 0.7; end: 1 0.5 0.1"></a-entity>
        <a-box id="lam" balloon-label="lam" color="#444" mixin="srv" position="1 0.5 0.1"></a-box>

        <a-entity id="lam-to-es" line="start: 0.2 0 0.2; end: 1 0.5 0.1"></a-entity>

        <a-box id="trg" color="red"   balloon-label="tr g" mixin="srv" position="0.1 0.025 0.7"></a-box>
        <a-box id="reg" color="green" balloon-label="te g" mixin="srv" position="0.2 0.025 0.8"></a-box>
        <a-box id="tog" color="blue"  balloon-label="to g" mixin="srv" position="0.3 0.025 0.9"></a-box>

        
        <a-box balloon-label="es" color="#77a" position="0.2 0.025 0.25" width="0.2" height="0.01" depth="0.3">
          <a-box color="#558" mixin="srv" position="-0.05 0.025 -0.1"></a-box>
          <a-box color="#558" mixin="srv" position="-0.05 0.025  0.0"></a-box>
          <a-box color="#558" mixin="srv" position="-0.05 0.025  0.1"></a-box>
          <a-box color="#558" mixin="srv" position="0.05  0.025 -0.1"></a-box>
          <a-box color="#558" mixin="srv" position="0.05  0.025  0.0"></a-box>
          <a-box color="#558" mixin="srv" position="0.05  0.025  0.1"></a-box>
        </a-box>

        <a-plane id="main-board" class="display-board" color="gray" position="0 0 0.5" rotation="-90 0 0"></a-plane>
      </a-entity>

      <a-entity id="tr-display" class="display" position="-1.5 1 -1" scale="0.5 0.5 0.5">
        
        <a-box balloon-label="nlb" color="#444" mixin="srv" position="-0.25 0.025 0.55"></a-box>

        <a-plane id="tr-display-board" class="display-board" color="#399" position="0 0 0.5" rotation="-90 0 0"></a-plane>
      </a-entity>

      <a-entity hand-controls="hand: left; handModelStyle: lowPoly"></a-entity>
      <a-entity hand-controls="hand: right; handModelStyle: lowPoly"></a-entity>
    </a-scene>
    <script>
      // let builder = ModelBuilder(document.querySelector('a-scene'))
      
    </script>
  </body>
</html>
